<h2>Annealed linker ligation</h2>
<h4>Preparation of annealed linkers</h4>
<ul>
 <li>Mix:  </li>
</ul>
<table border="1">
<tr>
<td>250 ul </td>
<td>1M Tris-HCl pH 8 </td>
</tr>
<tr>
<td>375 ul </td>
<td>40 uM oligo Long </td>
</tr>
<tr>
<td>375 ul </td>
<td>40 uM oligo Short </td>
</tr>
</table>
<ul>
 <li>Make 50-ul aliquots in microfuge tubes and place them in a 95&deg;C heat block for 5 min. </li>
 <li>Transfer tubes to a 70 &deg;C heat block for 5 min.</li>
 <li>Remove the heat block and place on the bench. Let them cool to room temperature </li>
 <li>transfer to 4&deg;C for 12-20 hours. </li>
 <li>Store the annealed linker at -20&deg;C. </li>
 <li>When in use keep the linker on ice to avoid melting. </li>
</ul>

<p>
Oligo Long: GCGGTGACCCGGGAGATCTGAATTC
</p>

<p>
Oligo Short: GAATTCAGATC
</p>
