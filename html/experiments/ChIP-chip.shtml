<p>
Major data elements of this data type:
</p>

<h4>metadata about experiment</h4>
<ol>
 <li>affinity reagent from controlled vocabulary (e.g. antibody)</li>
 <li>gene id (target of affinity reagent)</li>
 <li>array id</li>
 <li>data producer information, contact person/liaison</li>
 <li>category of data</li>
 <li>date</li>
 <li>list of tissues, cell types, developmental stages assayed using appropriate ontology</li>
 <li>data : TF/tissue combination &ndash; intensity values for each probe</li>
 <li>text description of conditions </li>
