:left;width:1.3811in; " class="ce23" /><td style="text-align:left;width:1.8618in; " class="ce23" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro2"><td style="text-align:left;width:1.3618in; " class="ce8" /><td style="text-align:left;width:1.7445in; " class="ce8" /><td style="text-align:left;width:1.3327in; " class="ce8" /><td style="text-align:left;width:1.1071in; " class="ce8" /><td style="text-align:left;width:1.8028in; " class="ce8" /><td style="text-align:left;width:1.8126in; " class="ce8" /><td style="text-align:left;width:1.3811in; " class="ce8" /><td style="text-align:left;width:1.8618in; " class="ce8" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro2"><td style="text-align:left;width:1.3618in; " class="ce9"><p>Footnotes: </p></td><td style="text-align:left;width:1.7445in; " class="ce8" /><td style="text-align:left;width:1.3327in; " class="ce8" /><td style="text-align:left;width:1.1071in; " class="ce8" /><td style="text-align:left;width:1.8028in; " class="ce8" /><td style="text-align:left;width:1.8126in; " class="ce8" /><td style="text-align:left;width:1.3811in; " class="ce8" /><td style="text-align:left;width:1.8618in; " class="ce8" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro2"><td style="text-align:left;width:1.3618in; " class="ce8" /><td style="text-align:left;width:1.7445in; " class="ce8" /><td style="text-align:left;width:1.3327in; " class="ce8" /><td style="text-align:left;width:1.1071in; " class="ce8" /><td style="text-align:left;width:1.8028in; " class="ce8" /><td style="text-align:left;width:1.8126in; " class="ce8" /><td style="text-align:left;width:1.3811in; " class="ce8" /><td style="text-align:left;width:1.8618in; " class="ce8" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro3"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce10"><p>C. elegans:<span class="T1">  For western analysis, nuclear extracts were prepared from N2 embryos and recombinant histone H3 was purchased from Active Motif (cat. #31207).  A 3-fold dilution series of both total nuclear extract and recombinant histone H3 was loaded on a 12.5% SDS gel, using recombinant histone H3 levels that were comparable to H3 in the nuclear extract.  For an antibody to </span><span class="T2">Pass</span><span class="T1">, the histone H3 band in the nuclear extract: constituted at least 50% of the nuclear protein signal, showed at least 10-fold enrichment relative to any other single band, and showed at least 10-fold enriched signal relative to unmodified histone.</span></p></td><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro2"><td style="text-align:left;width:1.3618in; " class="ce11" /><td style="text-align:left;width:1.7445in; " class="ce11" /><td style="text-align:left;width:1.3327in; " class="ce11" /><td style="text-align:left;width:1.1071in; " class="ce11" /><td style="text-align:left;width:1.8028in; " class="ce11" /><td style="text-align:left;width:1.8126in; " class="ce11" /><td style="text-align:left;width:1.3811in; " class="ce11" /><td style="text-align:left;width:1.8618in; " class="ce11" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr><tr class="ro4"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce10"><p>C. elegans: <span class="T1"> For ChIP experiments, early embryos were collected from young gravid wild-type hermaphrodites and fixed with formaldehyde.  Chromatin was prepared and sheared, and ChIP was performed using antibodies to H3K4me3, H3K36me3, and H3K9me3.  ChIP-chip or ChIP-seq patterns for H3K4me3, H3K36me3, and H3K9me3 were generally as expected from work on other systems:  H3K4 me3 enriched at the 5' end of actively expressed genes, H3K36me3 enriched over the body of actively expressed genes, H3K9me3 enriched over silent genes.</span></p></td><td style="text-align:left;width:0.7854in; " class="Default" /></tr>
<tr class="ro2"><td style="text-align:left;width:1.3618in; " class="ce11" /><td style="text-align:left;width:1.7445in; " class="ce11" /><td style="text-align:left;width:1.3327in; " class="ce11" /><td style="text-align:left;width:1.1071in; " class="ce11" /><td style="text-align:left;width:1.8028in; " class="ce11" /><td style="text-align:left;width:1.8126in; " class="ce11" /><td style="text-align:left;width:1.3811in; " class="ce11" /><td style="text-align:left;width:1.8618in; " class="ce11" /><td style="text-align:left;width:0.7854in; " class="Default" /></tr>

<tr class="ro2"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce13" /></tr>

<tr class="ro5"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce12"><p>D. melanogaster:<span class="T1">  The protocol for histone modification antibody validation was the same as above, except the nuclear extracts were prepared from fly embryos.</span></p></td></tr>

<tr class="ro2"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce13" /></tr>

<tr class="ro6"><td colspan="8" style="text-align:left;width:1.3618in; " class="ce12"><p>D. melanogaster:<span class="T1">  ChIP experiments were carried out with chromatin from S2 tissue culture cells (for specific protocol details, please refer to the modENCODE wiki).</span></p></td></tr>
